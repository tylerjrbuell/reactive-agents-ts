name: Publish to npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck & test
        run: |
          bun run build
          bun test

      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish packages in dependency order
        env:
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Extract version from tag (v0.1.0 → 0.1.0) or use package version
          TAG="${GITHUB_REF#refs/tags/v}"

          PACKAGES=(
            "packages/core"
            "packages/llm-provider"
            "packages/memory"
            "packages/reasoning"
            "packages/tools"
            "packages/guardrails"
            "packages/verification"
            "packages/cost"
            "packages/identity"
            "packages/observability"
            "packages/interaction"
            "packages/orchestration"
            "packages/prompts"
            "packages/runtime"
            "packages/reactive-agents"
            "apps/cli"
          )

          for pkg in "${PACKAGES[@]}"; do
            echo "Publishing $pkg..."
            cd "$pkg"
            # bun publish resolves workspace:* → real version numbers automatically
            bun publish --access public --no-git-checks || echo "⚠️  $pkg: already published or error, skipping"
            cd "$GITHUB_WORKSPACE"
          done
