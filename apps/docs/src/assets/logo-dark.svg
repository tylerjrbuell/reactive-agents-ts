<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="edge-d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="edge2-d" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.25"/>
    </linearGradient>
    <radialGradient id="core-d" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e0d4ff"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
    <radialGradient id="node-d" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </radialGradient>
    <radialGradient id="node-sm-d" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </radialGradient>
    <filter id="glow-d" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-sm-d" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow -->
  <circle cx="24" cy="24" r="14" fill="#7c3aed" opacity="0.06"/>

  <!-- Edges — outer ring connections -->
  <line x1="14" y1="6" x2="34" y2="6" stroke="url(#edge-d)" stroke-width="1.2"/>
  <line x1="14" y1="6" x2="6" y2="20" stroke="url(#edge-d)" stroke-width="1.2"/>
  <line x1="34" y1="6" x2="42" y2="20" stroke="url(#edge-d)" stroke-width="1.2"/>
  <line x1="6" y1="20" x2="6" y2="34" stroke="url(#edge-d)" stroke-width="1.2"/>
  <line x1="42" y1="20" x2="42" y2="34" stroke="url(#edge-d)" stroke-width="1.2"/>
  <line x1="6" y1="34" x2="18" y2="44" stroke="url(#edge-d)" stroke-width="1.2"/>
  <line x1="42" y1="34" x2="30" y2="44" stroke="url(#edge-d)" stroke-width="1.2"/>
  <line x1="18" y1="44" x2="30" y2="44" stroke="url(#edge-d)" stroke-width="1.2"/>

  <!-- Edges — connections to center -->
  <line x1="14" y1="6" x2="24" y2="24" stroke="url(#edge2-d)" stroke-width="1.4"/>
  <line x1="34" y1="6" x2="24" y2="24" stroke="url(#edge2-d)" stroke-width="1.4"/>
  <line x1="6" y1="20" x2="24" y2="24" stroke="url(#edge2-d)" stroke-width="1.4"/>
  <line x1="42" y1="20" x2="24" y2="24" stroke="url(#edge2-d)" stroke-width="1.4"/>
  <line x1="6" y1="34" x2="24" y2="24" stroke="url(#edge2-d)" stroke-width="1.4"/>
  <line x1="42" y1="34" x2="24" y2="24" stroke="url(#edge2-d)" stroke-width="1.4"/>
  <line x1="18" y1="44" x2="24" y2="24" stroke="url(#edge2-d)" stroke-width="1.4"/>
  <line x1="30" y1="44" x2="24" y2="24" stroke="url(#edge2-d)" stroke-width="1.4"/>

  <!-- Cross-connections for density -->
  <line x1="6" y1="20" x2="34" y2="6" stroke="url(#edge-d)" stroke-width="0.7" opacity="0.4"/>
  <line x1="42" y1="20" x2="14" y2="6" stroke="url(#edge-d)" stroke-width="0.7" opacity="0.4"/>
  <line x1="6" y1="34" x2="42" y2="20" stroke="url(#edge-d)" stroke-width="0.7" opacity="0.3"/>
  <line x1="42" y1="34" x2="6" y2="20" stroke="url(#edge-d)" stroke-width="0.7" opacity="0.3"/>

  <!-- Outer nodes -->
  <circle cx="14" cy="6" r="2.8" fill="url(#node-d)" filter="url(#glow-sm-d)"/>
  <circle cx="34" cy="6" r="2.8" fill="url(#node-d)" filter="url(#glow-sm-d)"/>
  <circle cx="6" cy="20" r="2.5" fill="url(#node-sm-d)" filter="url(#glow-sm-d)"/>
  <circle cx="42" cy="20" r="2.5" fill="url(#node-sm-d)" filter="url(#glow-sm-d)"/>
  <circle cx="6" cy="34" r="2.5" fill="url(#node-sm-d)" filter="url(#glow-sm-d)"/>
  <circle cx="42" cy="34" r="2.5" fill="url(#node-sm-d)" filter="url(#glow-sm-d)"/>
  <circle cx="18" cy="44" r="2.8" fill="url(#node-d)" filter="url(#glow-sm-d)"/>
  <circle cx="30" cy="44" r="2.8" fill="url(#node-d)" filter="url(#glow-sm-d)"/>

  <!-- Central core node -->
  <circle cx="24" cy="24" r="5.5" fill="url(#core-d)" filter="url(#glow-d)"/>
  <circle cx="24" cy="24" r="7.5" fill="none" stroke="#c4b5fd" stroke-width="0.5" opacity="0.3"/>
</svg>
